name: Redis KVStore Tests

# Tests Redis KVStore implementation using Testcontainers with grokzen/redis-cluster
# - Real Redis cluster (3 masters + 3 replicas) in Docker
# - 29 comprehensive integration tests including failure simulation
# - ~40 second execution time (~6s cluster startup + ~34s tests)

on:
  push:
    branches:
      - main
    paths:
      - 'redis/**'
      - 'online/**'
      - 'api/**'
      - '.github/workflows/redis-tests.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'redis/**'
      - 'online/**'
      - 'api/**'
      - '.github/workflows/redis-tests.yml'


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  redis_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Thrift
        run: |
          sudo apt-get update
          sudo apt-get install -y thrift-compiler

      - name: Cache Mill
        uses: actions/cache@v4
        with:
          path: ~/.cache/mill
          key: ${{ runner.os }}-mill-${{ hashFiles('build.mill') }}
          restore-keys: |
            ${{ runner.os }}-mill-

      - name: Verify Docker is available
        run: |
          docker version
          docker info

      - name: Run Redis tests
        run: ./mill redis.test
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
        # Note: Uses Testcontainers with grokzen/redis-cluster:7.0.10
        # Tests run against a real Redis cluster (3 masters + 3 replicas)

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: redis-test-results
          path: |
            out/redis/test/testForked.dest/
            out/redis/test/compile.dest/
          retention-days: 7

